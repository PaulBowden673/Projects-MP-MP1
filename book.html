<section>
    <!---Sign up Modal-->
    <button type="button" id="sign-up" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign
        Up!</button>

    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up to Mr Shiraz!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" aria-describedby="Enter first name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" aria-describedby="Enter last name" placeholder="Last Name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email-address">Email address</label>
                            <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp" placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        
                        <button type="submit" class="btn submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid">
        
            
         <form class="border">
            <legend class="text-center">Booking Enquiry</legend>
            <div class="form-group col-auto">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" required>
            </div>
            <div class="form-group col-auto">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" id="email"required>
            </div>
            <div class="form-group col-auto">
                <label for="telephone">Telephone number</label>
                <input class="form-control" type="tel" name="telephone" id="telephone"required>
            </div>
            <div class="text-center">
            <div class="check-box form-check form-check-inline col-auto">
                <input class="form-check-input" type="checkbox" name="event" id="event" value="Event" >
                <label class="form-check-label" for="event">Event</label>
            </div>
            <div class="form-check form-check-inline col-auto">
                <input class="form-check-input" type="checkbox" name="gig" id="gig" value="Gig">
                <label class="form-check-label" for="gig">Gig</label>
            </div>
            <div class="form-check form-check-inline col-auto">
                <input class="form-check-input" type="checkbox" name="festival" id="festival" value="Festival">
                <label class="form-check-label" for="festival">Festival</label>
            </div>
            </div>
            <div class="form-group col-auto">
                <label for="details">Enquiry Description</label>
                <textarea class="form-control" name="details" id="details" rows="8" required></textarea>   
            </div>
            <div class="form-group col-auto">
                <button type="submit" class="btn btn-primary" action="https://formdump.codeinstitute.net" method="post">Submit</button>
            </div>
        </form>
</section>
